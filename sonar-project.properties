# Configuration SonarQube pour le projet DevOps
sonar.projectKey=mon-projet-devops
sonar.projectName=Mon Projet DevOps - Evaluation
sonar.projectVersion=1.0

# Répertoires source
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/*.log,**/target/**,**/build/**

# Langages à analyser
sonar.language=js,html,css,java

# Encodage des fichiers sources
sonar.sourceEncoding=UTF-8

# Configuration pour JavaScript/Node.js (si applicable)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuration pour Java (si applicable)
sonar.java.source=11
sonar.java.target=11
sonar.java.binaries=target/classes

# Configuration des rapports de tests (optionnel)
sonar.junit.reportPaths=target/surefire-reports/*.xml
