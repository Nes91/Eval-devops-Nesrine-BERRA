# Informations du projet
sonar.projectKey=mon-projet-devops
sonar.projectName=Mon Projet DevOps
sonar.projectVersion=1.0

# Répertoires source
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/*.log,**/target/**

# Langue principale (optionnel)
sonar.language=js
# Ou pour Java : sonar.language=java
# Ou pour HTML/CSS : sonar.language=web

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# Répertoires de test (si applicable)
sonar.tests=tests/
sonar.test.exclusions=**/node_modules/**
